<!DOCTYPE html>
<html lang="en">
    <head>
        <title>"DB Web App - home"</title>
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <h1>Collecting heights</h1>
            <h2>Please fill the entries to get population statistics on height</h2>
            <div class="form">
                <form action="{{url_for('success_page')}}" method="POST">
                    <input name="email_name" title="email address" placeholder="Enter your email address" type="email" required/> <br>
                    <input name="height_name" title="height" placeholder="Enter your height in cm" type="number" min="30" max="300" required/> <br>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
